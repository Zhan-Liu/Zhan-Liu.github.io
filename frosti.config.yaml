# 网站的基本信息
site:
  tab: LittleWorld # 浏览器标签栏上显示的文本
  title: ❄️ LittleWorld # 网站的标题
  description: Welcome to my little world! # 网站的描述，用于SEO等
  language: en # 网站的语言，例如 "en" 是英文
  favicon: /snow_60 (1).png # 网站的图标，用于浏览器标签栏和其他地方显示
  theme: # 更多主题 https://daisyui.com/docs/themes/
    light: winter # 主题的浅色模式
    dark: dracula # 主题的深色模式
    code: github-dark # 代码块的主题 https://shiki.style/themes
  date_format: ddd MMM DD YYYY # 日期格式设置，支持自定义格式
  blog: # 博客相关配置
    pageSize: 8 # 每页显示的文章数量
  menu: # 菜单配置
    - id: home # 菜单项的唯一标识符
      text: Home # 菜单项显示的文本
      href: / # 菜单项链接的地址
      svg: "material-symbols:home-outline-rounded"
      target: _self
    - id: about
      text: About
      href: /about
      svg: "material-symbols:info-outline-rounded"
      target: _self
    - id: blog
      text: Blogs
      href: /blog
      svg: "material-symbols:book-2-outline-rounded"
      target: _self
      subItems:
        - id: all
          text: All blogs
          href: /blog
          svg: "material-symbols:ink-pen-outline-rounded"
          target: _self
        - id: Memory
          text: Memory
          href: /blog/category/Memory
          svg: "lucide:snowflake"
          target: _self
        - id: Physics
          text: Physics
          href: /blog/category/Physics
          svg: "material-symbols:cannabis-outline-rounded"
          target: _self
        - id: Codes
          text: Codes
          href: /blog/category/Codes
          svg: "material-symbols:keyboard"
          target: _self
        # 子菜单项配置
    - id: gallery # 照片墙的唯一标识符
      text: Photos # 菜单项上显示的文本，你可以改成“照片墙”或“Gallery”
      href: /gallery # 指向你的照片墙页面的链接地址
      svg: "material-symbols:photo-library-outline-rounded" # 照片墙的SVG图标
      target: _self # 在当前标签页打开
      subItems:
        - id: 2021.09-2022.06
          text: 大一
          href: /gallerydayi
          svg: "lucide:heart-pulse"
          target: _self
        - id: 2022.07-2023.08
          text: 大二
          href: /gallerydaer
          svg: "lucide:sunset"
          target: _self
        - id: 2023.09-2024.07
          text: 大三
          href: /gallerydasan
          svg: "lucide:sunrise"
          target: _self
        - id: 2024.08-2025.06
          text: 大四
          href: /gallerydasi
          svg: "lucide:sun-snow"
          target: _self
        - id: 毕业季
          text: 毕业记忆
          href: /gallerybiye
          svg: "material-symbols:blur-on"
          target: _self
        # 子菜单项配置
    - id: publication
      text: Publication
      href: /publication
      svg: "material-symbols:wand-stars-outline"
      target: _self
    - id: friend
      text: Friend
      href: /friend
      svg: "material-symbols:supervisor-account-outline-rounded"
      target: _self
    - id: contact
      text: Contact
      href: "mailto:contact.evesunmaple@outlook.com"
      target: _blank # 在新标签页打开
      svg: "material-symbols:attach-email-outline-rounded"

